<template name="conversation">
  {{#contentFor 'header'}}
  <h1><img class="avatar" src={{appUser.avatarUrl}} /> {{conversation.name}}</h1>
  {{/contentFor}}

  <ul>
    {{#each messages}}
    {{> message}}
    {{/each}}
  </ul>

  {{#contentFor 'right'}}
  {{> profile}}
  {{/contentFor}}

  {{#contentFor 'footer'}}
  {{> messageForm}}
  {{/contentFor}}

  {{> home}}
</template>

<template name="message">
  <li class="message-row">
    <img src="{{avatarUrl}}" class="avatar">
    <div class="message-body">
      <div><span class="username">{{name}}</span> <span class="time">{{time}}</span></div>
      <div class="message">
        {{#if items}}
          <div class="message-carousel">
            <div class="scrolls">
            {{#each items}}
              {{> messageItem}}
            {{/each}}
            </div>
          </div>
        {{else}}
          {{#if imageUrl}}<img alt="image message" src="{{imageUrl}}">{{/if}}
          {{#markdown}}{{{text}}}{{/markdown}}
          {{#each actions}}
          <ul>
            <li>{{> messageAction}}</li>
          </ul>
          {{/each}}
        {{/if}}
      </div>
    </div>
  </li>
</template>

<template name="messageAction">
  <div class="message-action"><span class="text">{{text}}<span class="type">{{type}}</span></span></div>
</template>

<template name="messageItem">
    <div class="carousel-item">
      <!-- {{#if mediaUrl}}-->
      <div class="img"><img src="{{mediaUrl}}" /></div>
      <!-- {{/if}}-->
      <h3>{{title}}</h3>
      <ul>
      {{#each actions}}
        <li>{{> messageAction}}</li>
      {{/each}}
      </ul>
    </div>
</template>
