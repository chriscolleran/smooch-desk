<template name="home">
  {{#contentFor 'left'}}
  <div class="team">
    <span class="title">SmoochDesk</span>
  </div>

  <ul>
    {{#each conversations}}
    <li class="{{active}}"><a href="/conversation/{{_id}}"><img class="avatar" src={{avatar}} /> {{name}}</a></li>
    {{/each}}
  </ul>
  {{/contentFor}}
</template>
